<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuardBeam 3D Visualization</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
  <div id="app" class="min-h-screen relative">
    <!-- 3D visualization will be rendered here -->
    <div class="absolute bottom-4 left-4 bg-black bg-opacity-70 p-3 rounded-lg">
      <h2 class="text-lg font-semibold mb-2">GuardBeam System</h2>
      <div class="flex items-center mb-1">
        <div class="w-3 h-3 rounded-full bg-red-500 mr-2"></div>
        <span>Camera System</span>
      </div>
      <div class="flex items-center">
        <div class="w-3 h-3 rounded-full bg-blue-400 mr-2"></div>
        <span>Infrared Sensor</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
