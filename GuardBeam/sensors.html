<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuardBeam - Sensor Specifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">GuardBeam Sensor System</h1>
    
    <div class="grid md:grid-cols-2 gap-8">
      <!-- Camera System -->
      <div class="bg-gray-800 p-6 rounded-lg">
        <div class="flex items-center mb-4">
          <i class="fas fa-video text-red-500 text-2xl mr-3"></i>
          <h2 class="text-xl font-semibold">Camera System</h2>
        </div>
        <div class="aspect-w-16 aspect-h-9 bg-gray-700 mb-4 rounded overflow-hidden">
          <div class="w-full h-full flex items-center justify-center">
            <i class="fas fa-video-slash text-gray-500 text-4xl"></i>
          </div>
        </div>
        <ul class="space-y-2">
          <li><i class="fas fa-check-circle text-green-500 mr-2"></i> 1080p HD resolution</li>
          <li><i class="fas fa-check-circle text-green-500 mr-2"></i> 120° field of view</li>
          <li><i class="fas fa-check-circle text-green-500 mr-2"></i> Vehicle detection up to 100m</li>
          <li><i class="fas fa-check-circle text-green-500 mr-2"></i> Works in daylight conditions</li>
        </ul>
      </div>

      <!-- Infrared Sensor -->
      <div class="bg-gray-800 p-6 rounded-lg">
        <div class="flex items-center mb-4">
          <i class="fas fa-temperature-low text-blue-400 text-2xl mr-3"></i>
          <h2 class="text-xl font-semibold">Infrared Sensor</h2>
        </div>
        <div class="aspect-w-16 aspect-h-9 bg-gray-700 mb-4 rounded overflow-hidden">
          <div class="w-full h-full flex items-center justify-center">
            <i class="fas fa-moon text-yellow-300 text-4xl"></i>
          </div>
        </div>
        <ul class="space-y-2">
          <li><i class="fas fa-check-circle text-green-500 mr-2"></i> 50m effective range</li>
          <li><i class="fas fa-check-circle text-green-500 mr-2"></i> ±2% distance accuracy</li>
          <li><i class="fas fa-check-circle text-green-500 mr-2"></i> Works in complete darkness</li>
          <li><i class="fas fa-check-circle text-green-500 mr-2"></i> Motion detection capability</li>
        </ul>
      </div>
    </div>

    <div class="mt-8">
      <a href="index.html" class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded transition">
        <i class="fas fa-arrow-left mr-2"></i> Back to 3D View
      </a>
    </div>
  </div>
</body>
</html>
